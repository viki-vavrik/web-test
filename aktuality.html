        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    box-sizing: border-box; /* Added to ensure padding doesn't cause overflow */
}

nav {
    display: flex;
    justify-content: flex-end; /* Aligns nav items to the right */
    flex-grow: 1; /* Ensures the nav takes up remaining space */
    overflow: hidden; /* Prevents overflow */
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s ease, transform 0.3s ease;
    white-space: nowrap; /* Prevents wrapping of text */
    text-overflow: ellipsis; /* Adds ellipsis if the text is too long */
    overflow: hidden; /* Prevents text from overflowing */
}

nav a:hover {
    color: #f4a261;
    transform: scale(1.1);
}

.hero {
    background: url('img/background.png') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    text-shadow: 5px 5px 10px black;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease-out, transform 1s ease-out;
    padding: 0 20px;
}

.hero-text {
    display: flex;
    flex-direction: column;
    align-items: center;
    #font-size: 32px;
    gap: 10px;
    #max-width: 800px;
}

.hero h1 {
    font-family: 'Onest', sans-serif;
    font-size: 89px;
    #margin: 0;
}

.container {
    max-width: 1100px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease-out, transform 1s ease-out;
}

.visible {
    opacity: 1 !important;
    transform: translateY(0) !important;
}

footer {
    background: black;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}
.logo {
    height:48px;
    width: auto;
}
.social-icons a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 25px;
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: #f4a261;
}
h1 {
    font-family: 'Onest', sans-serif;
    font-size: ;

.monofont{
    font-family: 'Azeret Mono', monospace;
    color: black;
    #align-items: center;

.onestfont{
    font-family: 'Onest', sans-serif;
}
.right-header {
    display: flex;
    align-items: center;
    gap: 20px;
}

.social-icons {
    display: flex;
    gap: 15px;
}
@media (max-width: 768px) {
  .hero h1 {
    font-size: 36px;
    padding: 0 10px;
  }
}
@media (max-width: 480px) {
  .hero h1 {
    font-size: 28px;
  }
}
.menu-toggle {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 28px;
  cursor: pointer;
}
/* Skrýt mobilní menu na desktopu */
.mobile-menu {
  display: none;
}

/* Zobrazit desktop menu jen na větších zařízeních */
.desktop-menu {
  display: flex;
}

/* Mobilní styly */
@media (max-width: 768px) {
  .desktop-menu {
    display: none;
  }

  .mobile-menu {
    display: none;
    flex-direction: column;
    background: black;
    position: absolute;
    top: 70px;
    right: 20px;
    padding: 10px;
    border: 1px solid white;
    width: auto;
    text-align: right;
  }

  .mobile-menu.open {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }

  nav {
    flex-direction: column;
    gap: 10px;
  }

  .social-icons {
    justify-content: flex-end;
  }
}

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Animace
    document.querySelector(".hero").classList.add("visible");
    document.querySelector(".container")?.classList.add("visible");

    // Rozbalovací menu
    const toggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".mobile-menu");

    if (toggle && menu) {
      toggle.addEventListener("click", () => {
        menu.classList.toggle("open");
      });
    }
  });
</script>
