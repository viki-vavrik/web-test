    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    box-sizing: border-box; /* Added to ensure padding doesn't cause overflow */
}

.logo {
    font-size: 32px;
    font-weight: bold;
}

nav {
    display: flex;
    justify-content: flex-end; /* Aligns nav items to the right */
    flex-grow: 1; /* Ensures the nav takes up remaining space */
    overflow: hidden; /* Prevents overflow */
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s ease, transform 0.3s ease;
    white-space: nowrap; /* Prevents wrapping of text */
    text-overflow: ellipsis; /* Adds ellipsis if the text is too long */
    overflow: hidden; /* Prevents text from overflowing */
}

nav a:hover {
    color: #f4a261;
    transform: scale(1.1);
}

.hero {
    background: url('img/background.png') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    text-shadow: 5px 5px 10px black;
    font-size: 64px;
    font-weight: bold;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease-out, transform 1s ease-out;
}

.container {
    max-width: 1100px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease-out, transform 1s ease-out;
}

.visible {
    opacity: 1 !important;
    transform: translateY(0) !important;
}

.contact-form {
    max-width: 600px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

.contact-form h2 {
    text-align: center;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    width: 100%;
    padding: 10px;
    background: #333;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.contact-form button:hover {
    background: #555;
}

footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}
.logo {
    height:32px;
    width: auto;
}
.social-icons a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: #f4a261;
}


    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".hero").classList.add("visible");
            document.querySelector(".container").classList.add("visible");
